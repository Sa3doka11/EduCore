        <!-- New Section: Student Submissions Table -->

        <div class="right-section">
          <div class="upload-form-card">
            <h2 class="head-form-project key-change">Upload Project</h2>
            <div class="form-group-special">
              <label for="course-name">Course Name</label>
              <select name="courseName" id="course-name"></select>
              <label class="title-label-project key-change" for="projectTitle "
                >Project Title</label
              >
              <input
                type="text"
                id="projectTitle"
                placeholder="Enter title"
                required
              />
            </div>
            <div class="form-group">
              <label
                class="description-label-project key-change"
                for="projectDescription"
                >Project Description</label
              >
              <textarea
                id="projectDescription"
                placeholder="Enter description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <div class="due-date-wrapper">
                <input
                  type="datetime-local"
                  id="dueDate"
                  placeholder="mm/dd/yyyy --:-- --"
                  required
                />
                <!-- <i class="fi fi-rr-calendar"></i> -->
              </div>
            </div>
            <button
              class="submit-button submit-btn-project key-change"
              id="submitProject"
            >
              Upload Project
            </button>
            <div
              class="success-message success-message-project key-change"
              id="successMessage"
            >
              Project uploaded successfully!
            </div>
          </div>
        </div>
