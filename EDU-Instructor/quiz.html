    <style>
      .form__title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 1rem;
        position: sticky;
      }

      .input__group {
        margin-bottom: 1rem;
      }

      .input__group label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .input__group input,
      .input__group select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .question-block {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
      }

      .option-input {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 0.5rem;
      }

      .option-input input {
        flex: 1;
      }

      .option-input button {
        background-color: #da4c3c;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 12px;
      }

      .upload-btn {
        background-color: #6a5af9;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 4px 10px;
        cursor: pointer;
        font-size: 13px;
        margin-top: 0.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .upload-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(106, 90, 249, 0.3);
      }

      .add-option-btn {
        margin-top: 0.5rem;
        background-color: #6a5af9;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 3px 7px;
        cursor: pointer;
        font-size: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .add-option-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(106, 90, 249, 0.3);
      }

      .submission-section {
        width: 100%;
        height: 30rem;
      }

      .submission-list-card {
        background-color: white;
        border-radius: 15px;
        padding: 2rem;
        width: 100%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
        height: 100%;
        position: relative;
      }

      .submission-list-card:hover {
        transform: translateY(-5px);
      }

      .upload-form-card h2,
      .submission-list-card h2 {
        color: #6a5af9;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .submission-list-table {
        width: 100%;
        border-collapse: collapse;
      }

      .submission-list-table th,
      .submission-list-table td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #eee;
        color: #666;
      }

      .submission-list-table th {
        background: linear-gradient(135deg, #6a5af9, #8a7af9);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 14px;
        width: 20%;
      }

      .submission-list-table td {
        width: 20%;
      }

      .submission-list-table tr:hover {
        background-color: #f1f5ff;
      }

      .sessions-header__file button,
      .session__file button {
        background-color: #6a5af9;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 5px;
      }

      .sessions-header__file button:hover,
      .session__file button:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 4px 12px rgba(106, 90, 249, 0.5);
        background-color: #5949e7;
        letter-spacing: 0.5px;
      }

      .session__title {
        flex: 1;
        padding-left: 8px;
        font-weight: 500;
        color: #444;
        max-width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .sessions-header {
        display: flex;
        align-items: center;
        padding: 0.8rem 1rem;
        background: linear-gradient(135deg, #6a5af9, #8a7af9);
        color: white;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .sessions-header__number {
        width: 15%;
        text-align: center;
        font-weight: 600;
      }

      .sessions-header__title {
        width: 35%;

        font-weight: 600;
      }

      .sessions-header__date {
        width: 25%;
        text-align: center;
        font-weight: 600;
      }

      .sessions-header__file {
        width: 25%;
        text-align: center;
        font-weight: 600;
      }

      .session {
        display: flex;
        align-items: center;
        padding: 0.8rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .session__number {
        width: 15%;
        text-align: center;
      }

      .session__title {
        width: 35%;
      }

      .session__date {
        width: 25%;
        text-align: center;
      }

      .session__file {
        width: 25%;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 5px;
      }

      .upload-from {
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .session-section {
        display: flex;
        gap: 2rem;
      }

      .sessions-side {
        /* flex: 1;
        height: 45rem;
        overflow-y: auto; */
        width: 60%;
  gap: 1rem;
  overflow: hidden scroll;
  display: flex;
  flex-direction: column;
      }

      .sessions-container {
        height: calc(100% - 4rem);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .modal-header h2 {
        color: #6a5af9;
        font-size: 1.5rem;
      }

      .close-modal {
        background-color: #da4c3c;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 14px;
      }

      .close-modal:hover {
        background-color: #c43b2e;
      }

      .quiz-results {
        padding: 10px;
      }

      .score-details,
      .question-review {
        margin-bottom: 15px;
      }

      .score-details p,
      .question-review p {
        margin: 5px 0;
      }

      .review-item {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .correct {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
      }

      .incorrect {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }
      .content{
        overflow-y: scroll;
      }

      .result-progress {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
      }

      .result-bar {
        height: 10px;
        background-color: #5B50C6;
        transition: width 0.3s ease-in-out;
      }
      .view__submission-btn {
        background-color: #6a5af9;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 5px;
      }
      .view__submission-btn:hover,
      .view__submission-btn:active {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 4px 12px rgba(106, 90, 249, 0.5);
        background-color: #5949e7;
        letter-spacing: 0.5px;
      }
    </style>

      <script>
        const questionsContainer = document.getElementById("questions-container");
        const courseSelect = document.getElementById("course-select");
        const instructorId = sessionStorage.getItem("instructorId");
        const reviewModal = document.getElementById("reviewModal");
        const reviewContent = document.getElementById("reviewContent");
        const dueDateTime = document.getElementById("quiz-dueDateTime");
        dueDateTime.min = new Date().toISOString().slice(0, 16);
        
        const API_URL = "https://nwwqsqkwmkkuunczucdm.supabase.co/rest/v1/quiz";
        
        document.addEventListener("DOMContentLoaded", function () {
          fetchInstructorCourses();
        });
        
        async function fetchInstructorCourses() {
          if (!instructorId) {
            alert("Instructor ID is missing. Please log in again.");
            return;
          }
        
          try {
            const response = await fetch(
              `https://nwwqsqkwmkkuunczucdm.supabase.co/rest/v1/enrollment?select=course_id,course:course_id(course_name)&instructor_id=eq.${instructorId}`,
              {
                method: "GET",
                headers: {
                  apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d3FzcWt3bWtrdXVuY3p1Y2RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MzEyODIsImV4cCI6MjA2MjEwNzI4Mn0.EF6CGrpM3bjxBo4-ItU3S1BPjfVHdv2HnvoeAdfPZug",
                  Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d3FzcWt3bWtrdXVuY3p1Y2RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MzEyODIsImV4cCI6MjA2MjEwNzI4Mn0.EF6CGrpM3bjxBo4-ItU3S1BPjfVHdv2HnvoeAdfPZug",
                  "Content-Type": "application/json",
                },
              }
            );
        
            const courses = await response.json();
        
            courseSelect.innerHTML = '<option value="">Select a course</option>';
        
            const uniqueCourses = new Map();
            courses.forEach((course) => {
              if (!uniqueCourses.has(course.course_id)) {
                uniqueCourses.set(course.course_id, course.course.course_name);
              }
            });
        
            uniqueCourses.forEach((courseName, courseId) => {
              const option = document.createElement("option");
              option.value = courseId;
              option.textContent = courseName;
              courseSelect.appendChild(option);
            });
        
            if (uniqueCourses.size > 0) {
              courseSelect.value = Array.from(uniqueCourses.keys())[0];
              fetchQuizzesByCourse(Array.from(uniqueCourses.keys())[0]);
            }
          } catch (error) {
            console.error("Error fetching courses:", error);
            alert("Failed to load courses. Please try again.");
          }
        }
        
        courseSelect.addEventListener("change", function () {
          const selectedCourseId = this.value;
          if (selectedCourseId) {
            fetchQuizzesByCourse(selectedCourseId);
          } else {
            document.getElementById("quizList").innerHTML = "";
            document.getElementById("submissionListBody").innerHTML =
              '<tr><td colspan="5">Select a course to view quizzes</td></tr>';
          }
        });
        
        async function fetchQuizzesByCourse(courseId) {
          try {
            const response = await fetch(
              `https://nwwqsqkwmkkuunczucdm.supabase.co/rest/v1/quiz?course_id=eq.${courseId}&order=quiz_id.desc`,
              {
                method: "GET",
                headers: {
                  apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d3FzcWt3bWtrdXVuY3p1Y2RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MzEyODIsImV4cCI6MjA2MjEwNzI4Mn0.EF6CGrpM3bjxBo4-ItU3S1BPjfVHdv2HnvoeAdfPZug",
                  Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d3FzcWt3bWtrdXVuY3p1Y2RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MzEyODIsImV4cCI6MjA2MjEwNzI4Mn0.EF6CGrpM3bjxBo4-ItU3S1BPjfVHdv2HnvoeAdfPZug",
                  "Content-Type": "application/json",
                },
              }
            );
        
            if (!response.ok) {
              const errorText = await response.text();
              let errorMessage = "Server error";
              try {
                const errorJson = JSON.parse(errorText);
                errorMessage = errorJson.message || errorJson.error || "Unknown error";
              } catch (e) {
                errorMessage = errorText || "Server error";
              }
              throw new Error(errorMessage);
            }
        
            const quizzes = await response.json();
        
            if (!Array.isArray(quizzes)) {
              console.error("Unexpected response format:", quizzes);
              throw new Error("Invalid data format from server");
            }
        
            const quizList = document.getElementById("quizList");
            quizList.innerHTML = "";
        
            if (quizzes.length === 0) {
              quizList.innerHTML =
                '<div class="session section">No quizzes available for this course</div>';
              document.getElementById("submissionListBody").innerHTML =
                '<tr><td colspan="5">No quizzes available for this course</td></tr>';
              return;
            }
        
            quizzes.forEach((quiz, index) => {
              const quizElement = document.createElement("div");
              quizElement.className = "session lecture";
        
              quizElement.innerHTML = `
                <p class="session__number"><span>${index + 1}</span></p>
                <p class="session__title">${quiz.quiz_title}</p>
                <p class="session__date"><span>${formatDate(quiz.quiz_duedatetime)}</span></p>
                <p class="session__file">
                  <button onclick="previewQuiz(${quiz.quiz_id})">View</button>
                </p>
              `;
        
              quizList.appendChild(quizElement);
            });
          } catch (error) {
            console.error("Error fetching quizzes:", error);
            alert(`Failed to load quizzes. Error: ${error.message}`);
            document.getElementById("submissionListBody").innerHTML =
              '<tr><td colspan="5">Failed to load quizzes</td></tr>';
          }
        }
        
        function formatDate(dateString) {
          const date = new Date(dateString);
          
          // Format the date as DD/MM/YYYY
          const day = String(date.getDate()).padStart(2, '0');
          const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
          const year = date.getFullYear();
          const formattedDate = `${day}/${month}/${year}`;
        
          // Format the time as HH:MM AM/PM
          let hours = date.getHours();
          const minutes = String(date.getMinutes()).padStart(2, '0');
          const ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12 || 12; // Convert to 12-hour format, handle midnight (0 -> 12)
          const formattedTime = `${String(hours).padStart(2, '0')}:${minutes} ${ampm}`;
        
          return `${formattedDate} ${formattedTime}`;
        }
        
        function previewQuiz(quizId) {
          fetchQuizTitle(quizId);
          fetchStudentSubmissions(quizId);
          sessionStorage.setItem("selectedQuizId", quizId);
        }
        
        async function fetchStudentSubmissions(quizId) {
          try {
            const response = await fetch(
              `https://nwwqsqkwmkkuunczucdm.supabase.co/rest/v1/student_quiz?quiz_id=eq.${quizId}&select=*,student:student_id(student_name)`,
              {
                method: "GET",
                headers: {
                  apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d3FzcWt3bWtrdXVuY3p1Y2RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MzEyODIsImV4cCI6MjA2MjEwNzI4Mn0.EF6CGrpM3bjxBo4-ItU3S1BPjfVHdv2HnvoeAdfPZug",
                  Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d3FzcWt3bWtrdXVuY3p1Y2RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MzEyODIsImV4cCI6MjA2MjEwNzI4Mn0.EF6CGrpM3bjxBo4-ItU3S1BPjfVHdv2HnvoeAdfPZug",
                  "Content-Type": "application/json",
                },
              }
            );
        
            if (!response.ok) {
              throw new Error("Failed to fetch student submissions");
            }
        
            const submissions = await response.json();
            displayStudentSubmissions(submissions, quizId);
          } catch (error) {
            console.error("Error fetching student submissions:", error);
            document.getElementById("submissionListBody").innerHTML =
              '<tr><td colspan="5">Failed to load student submissions</td></tr>';
          }
        }
        
        function displayStudentSubmissions(submissions, quizId) {
          const submissionListBody = document.getElementById("submissionListBody");
