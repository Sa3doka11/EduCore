<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>

    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico" />

      type="image/png"

    <style>
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navigation-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-grow: 1;
      }
      .button {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .progress-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
      }
      .progress-bar {
        height: 10px;
        background-color: #5b50c6;
        width: 0%;
        transition: width 0.3s ease-in-out;
      }
      .quiz-results {
        text-align: center;
      }
      .score-details {
        margin: 20px 0;
      }
      .result-progress {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
      }
      .result-bar {
        height: 10px;
        background-color: #5b50c6;
        transition: width 0.3s ease-in-out;
      }
      .question-review {
        margin-top: 20px;
      }
      .review-item {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .review-item.correct {
        background-color: #d4edda;
        color: #155724;
      }
      .review-item.incorrect {
        background-color: #f8d7da;
        color: #721c24;
      }
      .actions {
        margin-top: 20px;
      }
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .modal-content h2 {
        margin-bottom: 20px;
      }
      .modal-content p {
        margin: 10px 0;
      }
      .modal-content .close-button {
        background-color: #5b50c6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      .modal-content .close-button:hover {
        background-color: #4a41a3;
      }
      .quiz-list {
        margin: 20px 0;
        max-height: 300px;
        overflow-y: auto;
      }
      .quiz-item {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: #f9f9f9;
      }
      .quiz-item:hover {
        background-color: #e0e0e0;
      }
      /* Color coding for quiz statuses */
      .quiz-item.new {
        background-color: #c2beff9c; /* Light red for untaken quizzes with score 0 */
      }
      .quiz-item.completed {
        background-color: #beecc9; /* Light green for completed quizzes */
        cursor: not-allowed; /* Disable clicking for completed quizzes */
      }
      .quiz-item.expired {
        background-color: #ffe6e6; /* Light red for expired quizzes */
        cursor: not-allowed; /* Disable clicking for expired quizzes */
      }
      .no-quizzes {
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h2>
            <img src="src/images/logo.png" class="img-logo" alt="img-logo" />EDU
          </h2>
        </div>
        <ul class="sidebar__list">
          <li id="home" class="Sli homeli">
            <a href="home.html">Home</a>
          </li>
          <li id="courses" class="Sli couli active-button">
            <a href="courses.html">Courses</a>
          </li>
          <li id="calendar" class="Sli calli">
            <a href="calendar.html">Calendar</a>
          </li>
          <li id="chats" class="chatli">
            <a class="Sli" href="chats.html">Chats</a>
          </li>
          <li class="log-out">
            <button class="Btn">

              <div class="text">Logout</div>
            </button>
          </li>
        </ul>
      </div>
      <!-- Main Content Area -->
      <div class="main-content">
        <div class="header">
          <div>
            <h1 class="title">Programming Quiz</h1>
            <div class="session">Quiz 1</div>
          </div>
          <!-- Progress Bar -->
          <div class="progress">
            <a id="progress-percent">0%</a>
            <div class="progress-container">
              <div class="progress-bar" id="progress-bar"></div>
            </div>
          </div>
          <div class="timer">
            <div class="timer-icon">
              <img src="src/images/alarm-clock.png" alt="clock" />
            </div>
            <div class="timer-text">
              <div class="timer-value" id="timer-value">00:00</div>
              <div class="timer-label">Time Left</div>
            </div>
          </div>
        </div>

        <div id="content-container" class="content-container">
          <!-- Quiz list or question content will be loaded here -->
          <div class="loading">Loading quizzes...</div>
        </div>

        <div id="error-container"></div>

        <div class="footer">
          <div class="hide"></div>
          <div class="navigation-buttons">
            <button
              class="button button-secondary"
              id="prev-button"
              style="display: none"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">

                />

            <button
              class="button button-secondary"
              id="next-button"
              style="display: none"
            >
              <a class="next">Next</a>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path
                  d=" M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z "

                />

          </div>
          <button
            id="finish-button"
            class="button button-primary"
            style="display: none"
          >
            Finish

        </div>
      </div>
    </div>

    <!-- Modal for Quiz Selection -->
    <div id="quiz-selection-modal" class="modal">
      <div class="modal-content">
        <h2>Available Quizzes</h2>
        <div id="quiz-list" class="quiz-list"></div>
        <button class="close-button" id="close-selection-modal">Close</button>
      </div>
    </div>

    <!-- Modal for Quiz Results -->
    <div id="quiz-modal" class="modal">
      <div class="modal-content">
        <h2>Quiz Results</h2>
        <div id="modal-score-details" class="score-details">
          <!-- Results will be dynamically inserted here -->
        </div>
        <button class="close-button" id="close-modal">Close</button>
      </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="src/js/app.js"></script>
    <script type="module" src="src/js/quiz.js"></script>
    <script type="module">
      import { supaClient } from "./src/js/app.js";

      document.addEventListener("DOMContentLoaded", async () => {
        const courseId = sessionStorage.getItem("courseId");
        const studentId =
          sessionStorage.getItem("studentId") || "demo_student_id";
        const errorContainer = document.getElementById("error-container");
        const contentContainer = document.getElementById("content-container");
        const nextButton = document.getElementById("next-button");
        const prevButton = document.getElementById("prev-button");
        const finishButton = document.getElementById("finish-button");
        const progressBar = document.getElementById("progress-bar");
        const progressPercent = document.getElementById("progress-percent");
        const timerValue = document.getElementById("timer-value");
        const title = document.querySelector(".title");
        const quizSelectionModal = document.getElementById(
          "quiz-selection-modal"
        );
        const quizList = document.getElementById("quiz-list");
        const closeSelectionModalButton = document.getElementById(
          "close-selection-modal"
        );
        const modal = document.getElementById("quiz-modal");
        const modalScoreDetails = document.getElementById(
          "modal-score-details"
        );
        const closeModalButton = document.getElementById("close-modal");

        async function getCourseName() {
          const { data, error } = await supaClient
            .from("course")
            .select("course_name")
            .eq("course_id", +courseId)
            .single();

          if (error) {
            console.error("Error fetching course name:", error.message);
            return null;
          }
          if (data) {
            title.textContent = `${data.course_name} Quiz`;
          }
        }
        await getCourseName();

        // Check student's quiz history
        async function checkStudentQuizHistory() {
          const { data, error } = await supaClient
            .from("student_quiz")
            .select("score, student_answers")
            .eq("student_id", studentId);

          if (error) {
            console.error(
              "Error checking student quiz history:",
              error.message
            );
            return [];
          }
          console.log(data);
          return data.map((record) => ({
            quiz_id: record.quiz_id,
            score: record.score || 0,
            //            student_answers: record.student_answers ? JSON.parse(record.student_answers) : [],
          }));
        }

        // Fetch all quizzes for the course
        async function fetchAllQuizzes() {
          const { data, error } = await supaClient
            .from("quiz")
            .select("*")
            .eq("course_id", courseId);

          if (error) {
            console.error("Error fetching quizzes:", error.message);
            return [];
          }
          return data;
        }

        // Check and record zero score for approaching deadlines
        async function checkApproachingDeadlines(quizzes, completedQuizIds) {
          const currentDate = new Date();
          const approachingThreshold = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

          for (const quiz of quizzes) {
            const deadline = new Date(quiz.quiz_duedatetime);
            const timeUntilDeadline = deadline - currentDate;

            if (
              timeUntilDeadline > 0 &&
              timeUntilDeadline <= approachingThreshold &&
              !completedQuizIds.includes(quiz.quiz_id)
            ) {
              const { data: existingSubmission, error: fetchError } =
                await supaClient
                  .from("student_quiz")
                  .select("*")
                  .eq("student_id", studentId)
                  .eq("quiz_id", quiz.quiz_id)
                  .single();

              if (fetchError && fetchError.code !== "PGRST116") {
                console.error(
                  "Error checking existing submission:",
                  fetchError.message
                );
                continue;
              }

              if (!existingSubmission) {
                const { error: insertError } = await supaClient
                  .from("student_quiz")
                  .insert({
                    student_id: studentId,
                    quiz_id: quiz.quiz_id,
                    score: 0,
                    student_answers: JSON.stringify([]),
                  });

                if (insertError) {
                  console.error(
                    "Error recording zero score for approaching deadline:",
                    insertError.message
                  );
                } else {
                  console.log(
                    "Zero score recorded for approaching deadline quiz:",
                    quiz.quiz_id
                  );
                }
              }
            }
          }
        }

        // Record zero score for expired quizzes
        async function recordZeroScoreForExpiredQuizzes(
          quizzes,
          completedQuizIds
        ) {
          const currentDate = new Date();
          for (const quiz of quizzes) {
            const deadline = new Date(quiz.quiz_duedatetime);
            const isExpired = deadline < currentDate;
            const isCompleted = completedQuizIds.includes(quiz.quiz_id);

            if (isExpired && !isCompleted) {
              const { data: existingSubmission, error: fetchError } =
                await supaClient
                  .from("student_quiz")
                  .select("*")
                  .eq("student_id", studentId)
                  .eq("quiz_id", quiz.quiz_id)
                  .single();

              if (fetchError && fetchError.code !== "PGRST116") {
                console.error(
                  "Error checking existing submission:",
                  fetchError.message
                );
                continue;
              }

              if (!existingSubmission) {
                const { error: insertError } = await supaClient
                  .from("student_quiz")
                  .insert({
                    student_id: studentId,
                    quiz_id: quiz.quiz_id,
                    score: 0,
                    student_answers: JSON.stringify([]),
                  });

                if (insertError) {
                  console.error(
                    "Error recording zero score for expired quiz:",
                    insertError.message
                  );
                } else {
                  console.log(
                    "Zero score recorded for expired quiz:",
                    quiz.quiz_id
                  );
                }
              }
            }
          }
        }

        // Show quiz selection popup
        async function showQuizSelectionPopup() {
          const quizHistory = await checkStudentQuizHistory();
          const completedQuizIds = quizHistory.map((q) => q.quiz_id);
          const allQuizzes = await fetchAllQuizzes();

          // Check for approaching deadlines and record zero scores
          await checkApproachingDeadlines(allQuizzes, completedQuizIds);

          // Record zero scores for expired quizzes
          await recordZeroScoreForExpiredQuizzes(allQuizzes, completedQuizIds);

          if (allQuizzes.length === 0) {
            contentContainer.innerHTML =
              '<p class="no-quizzes">No quizzes available for this course.</p>';
            return;
          }

          let html = "";
          const currentDate = new Date();

          allQuizzes.forEach((quiz) => {
            const historyEntry = quizHistory.find(
              (h) => h.quiz_id === quiz.quiz_id
            );
            const isCompleted = completedQuizIds.includes(quiz.quiz_id);
            const deadline = new Date(quiz.quiz_duedatetime);
            const isExpired = deadline < currentDate;
            let statusClass = "";

            if (isCompleted) {
              statusClass = "completed"; // Completed quizzes (green)
            } else if (
              isExpired ||
              (historyEntry && historyEntry.score === 0)
            ) {
              statusClass = "new"; // Untaken with score 0 or expired (red)
            } else {
              statusClass = "new"; // Untaken with no score yet (red)
            }

            // Format the deadline to show date and time (HH:mm)
            const deadlineDate = new Date(quiz.quiz_duedatetime);
            const dateString = deadlineDate.toLocaleDateString();
            const hours = String(deadlineDate.getUTCHours()).padStart(2, "0");
            const minutes = String(deadlineDate.getUTCMinutes()).padStart(
              2,
              "0"
            );
            const timeString = `${hours}:${minutes}`;

            // Only allow clicking on new quizzes that aren't expired and have no score yet
            const isClickable =
              !isCompleted &&
              !isExpired &&
              (!historyEntry || historyEntry.score === 0);
            html += `
              <div class="quiz-item ${statusClass}" 
                   ${isClickable ? `onclick="startQuiz(${quiz.quiz_id})"` : ""} 
                   data-quiz-id="${quiz.quiz_id}">
                ${quiz.quiz_title} (Deadline: ${dateString} ${timeString})
              </div>
            `;
          });

          if (html === "") {
            contentContainer.innerHTML =
              '<p class="no-quizzes">No quizzes available for this course.</p>';
            return;
          }

          quizList.innerHTML = html;
          quizSelectionModal.style.display = "flex";

          closeSelectionModalButton.onclick = () => {
            quizSelectionModal.style.display = "none";
          };
        }

        // Start the selected quiz
        window.startQuiz = async (quizId) => {
          const allQuizzes = await fetchAllQuizzes();
          const selectedQuiz = allQuizzes.find((q) => q.quiz_id === quizId);
          const deadline = new Date(selectedQuiz.quiz_duedatetime);
          const currentDate = new Date();

          if (deadline < currentDate) {
            // This case should not occur due to the logic in showQuizSelectionPopup,
            // but adding a safeguard here
            console.log("Quiz has expired, cannot start.");
            return;
          }

          quizSelectionModal.style.display = "none";
          sessionStorage.setItem("selectedQuizId", quizId);
          window.location.href = `quiz-details.html?quizId=${quizId}`;
        };

        // Initialize the page
        async function initPage() {
          await getCourseName();
          await showQuizSelectionPopup();
          nextButton.style.display = "none";
          prevButton.style.display = "none";
          finishButton.style.display = "none";
        }

        initPage();
      });
    </script>
  </body>
</html>
