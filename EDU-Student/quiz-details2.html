// Variables to track exam status
let quizInProgress = false;
let blockPageLeave = false;
let alertModal = null;
let exitWarningShown = false;

// Function to show custom alert window
function showExitConfirmation(callback) {
  if (alertModal) return;

  alertModal = document.createElement("div");
  alertModal.className = "custom-alert-modal";
  alertModal.innerHTML = `
    <div class="custom-alert-content">
      <h3>alert!</h3>
      <p>If you leave the exam, it will be closed and you will not be able to retake it.</p>
      <div class="alert-buttons">
        <button id="cancel-exit" class="button button-primary">Continue the exam</button>
        <button id="confirm-exit" class="button button-danger">Leaving the exam</button>
      </div>
    </div>
  `;

  document.body.appendChild(alertModal);

  document.getElementById("cancel-exit").addEventListener("click", () => {
    closeExitConfirmation();
    exitWarningShown = false;
  });

  document.getElementById("confirm-exit").addEventListener("click", async () => {
    blockPageLeave = false;
    closeExitConfirmation();
    await savePartialQuizResults();
    if (callback) callback();
    else window.location.href = "courses.html";
  });

  exitWarningShown = true;
}

// Function to close the alert window
function closeExitConfirmation() {
  if (alertModal && alertModal.parentNode) {
    document.body.removeChild(alertModal);
    alertModal = null;
  }
}

// Function to save partial answers
async function savePartialQuizResults() {
  if (!quizData || !quizData.quiz_questions) return;

  let score = 0;
  let totalPossibleScore = 0;

  quizData.quiz_questions.forEach((question, index) => {
    const mark = parseFloat(question.marks) || 1;
    totalPossibleScore += mark;
    if (selectedAnswers[index] === question.correct_answer) {
      score += mark;
    }
  });

  await saveQuizResults(score);
  localStorage.setItem(`quiz_attempted_${quizId}`, "true");
}

// مستمع لتغيير حالة الصفحة (تبديل التبويبات)
document.addEventListener("visibilitychange", function () {
  if (document.visibilityState === "hidden" && quizInProgress && !exitWarningShown) {
    savePartialQuizResults();
  }
});

// Listener trying to leave the page
window.addEventListener("beforeunload", function (event) {
  if (quizInProgress && blockPageLeave && !exitWarningShown) {
    event.preventDefault();
    event.returnValue = "Are you sure you want to leave the exam? It will be closed and you won't be able to return.";
    savePartialQuizResults(); // Save answers before exiting
    return event.returnValue;
  }
});

// Listener to click on any element on the page
document.addEventListener("click", function (e) {
  if (!quizInProgress || exitWarningShown) return;

  // Check if clicking on a link <a>
  const target = e.target.closest("a");
  if (target && target.getAttribute("href") && !target.getAttribute("href").startsWith("#") && !target.getAttribute("href").startsWith("javascript:")) {
    e.preventDefault();
    showExitConfirmation(() => {
      window.location.href = target.getAttribute("href");
    });
    return;
  }

  // Check if the exit button is clicked (Logout)
  const logoutButton = e.target.closest(".Btn");
  if (logoutButton) {
    e.preventDefault();
    showExitConfirmation(() => {
      window.location.href = "logout.html";
    });
    return;
  }
});

  quizInProgress = true;
  blockPageLeave = true;
}

        // Display previous quiz results if the student has already taken the quiz
        function displayPreviousResults(previousResult) {

        // Save quiz results to the student_quiz table
        async function saveQuizResults(score) {
  // Check if a record already exists
  const { data: existingRecord, error: fetchError } = await supaClient
    .from("student_quiz")
    .select("*")
    .eq("student_id", studentId)
    .eq("quiz_id", quizId)
    .single();

  if (fetchError && fetchError.code !== "PGRST116") {
    console.error("Error checking existing record:", fetchError.message);
    return false;
  }

  if (existingRecord) {
    // Update existing record
    const { error: updateError } = await supaClient
      .from("student_quiz")
      .update({
        score: score,
        student_answers: JSON.stringify(selectedAnswers),
        
      })
      .eq("student_id", studentId)
      .eq("quiz_id", quizId);

    if (updateError) {
      console.error("Error updating quiz results:", updateError.message);
      return false;
    }
  } else {
    // Insert new record
    const { error: insertError } = await supaClient
      .from("student_quiz")
      .insert({
        student_id: studentId,
        quiz_id: quizId,
        score: score,
        student_answers: JSON.stringify(selectedAnswers),
        
      });

    if (insertError) {
      console.error("Error saving quiz results:", insertError.message);
      return false;
    }
  }
  return true;
}

        // Add this function after the saveQuizResults function
async function savePartialQuizResults() {
  if (!quizData || !quizData.quiz_questions) return;
  
  let score = 0;
  let totalPossibleScore = 0;
  
  quizData.quiz_questions.forEach((question, index) => {
    const mark = parseFloat(question.marks) || 1;
    totalPossibleScore += mark;
    
    if (selectedAnswers[index] === question.correct_answer) {
      score += mark;
    }
  });
  
  await saveQuizResults(score);
  
  // Store flag in localStorage to prevent future access
  localStorage.setItem(`quiz_attempted_${quizId}`, 'true');
}
        // Initialize timer based on quiz_duration
        function startTimer(duration) {
          if (timerStarted) return;
          timerStarted = true;
          const [hours, minutes, seconds] = duration.split(":").map(Number);
          remainingTime = (hours * 3600) + (minutes * 60) + seconds; // Convert duration to seconds
          updateTimerDisplay();

          clearInterval(timerInterval); // Clear any existing timer
          timerInterval = setInterval(() => {
            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {
              clearInterval(timerInterval);
              submitQuiz(); // Auto-submit when time runs out
            }
          }, 1000);
        }

        function updateTimerDisplay() {
          const minutes = Math.floor(remainingTime / 60);
          const seconds = remainingTime % 60;
          timerValue.textContent = `${minutes
            .toString()
            .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }

        // Update progress bar
        function updateProgress() {
          const totalQuestions = quizData?.quiz_questions?.length || 1;
          const answeredQuestions = selectedAnswers.filter(
            (answer) => answer !== null && answer !== undefined
          ).length;
          const progress = (answeredQuestions / totalQuestions) * 100;
          progressBar.style.width = `${progress}%`;
          progressPercent.textContent = `${Math.round(progress)}%`;
        }

        // Fetch quiz data for the specific quizId and validate it belongs to the course
        async function fetchQuizData() {
          try {
            contentContainer.innerHTML =
              '<div class="loading">Loading quiz...</div>';

            if (!quizId || !courseId) {
              throw new Error("Quiz ID or Course ID is missing.");
            }

            // Fetch quiz data using quiz_id and validate it matches the course_id
            const { data, error } = await supaClient
              .from("quiz")
              .select("*")
              .eq("quiz_id", quizId)
              .eq("course_id", courseId)
              .single();

            if (error) {
              throw new Error(`Supabase error: ${error.message}`);
            }

            if (!data) {
              throw new Error("No quiz found for this course and quiz ID.");
            }

            return data;
          } catch (error) {
            console.error("Error fetching quiz:", error);
            errorContainer.innerHTML = `
              <div class="error-message">
                <h3>Error Loading Quiz</h3>
                <p>${error.message}</p>
                <p>Please check your selection and try again.</p>
              </div>
            `;
            contentContainer.innerHTML = "";
            return null;
          }
        }

        // Render the current question from quiz_questions
        function renderQuestion() {
  if (!quizData || !quizData.quiz_questions || quizData.quiz_questions.length === 0) {
    contentContainer.innerHTML = "<p>No questions available for this quiz.</p>";
    return;
  }

  const question = quizData.quiz_questions[currentQuestionIndex];
  const questionNumber = currentQuestionIndex + 1;

  let questionHTML = `
    <div class="content">
      <div class="question-number">Question ${questionNumber}</div>
      <div class="question-text">${question.question || "No question text"}</div>
      <div class="options">
  `;

  if (question.options && Array.isArray(question.options)) {
    question.options.forEach((option, optionIndex) => {
      const isChecked = selectedAnswers[currentQuestionIndex] === option;
      questionHTML += `
        <label class="option">
          <input type="radio" name="question${currentQuestionIndex}" value="${option}" 
            ${isChecked ? "checked" : ""} />
          <span class="option-text">${option}</span>
          <span class="radio"></span>
        </label>
      `;
    });
  } else {
    questionHTML += "<p>No options available for this question.</p>";
  }

  questionHTML += `
      </div>
    </div>
  `;

  contentContainer.innerHTML = questionHTML;

  // Add event listeners to radio buttons
  const radioButtons = document.querySelectorAll(`input[name="question${currentQuestionIndex}"]`);
  radioButtons.forEach((radio) => {
    radio.addEventListener("change", (e) => {
      selectedAnswers[currentQuestionIndex] = e.target.value;
      if (!timerStarted) {
        const duration = quizData.quiz_duration || "00:30:00";
        startTimer(duration);
      }
      updateProgress();
      startQuizTracking(); 
      updateFinishButton();
    });
  });

  // Update navigation buttons
  updateNavigationButtons();
  updateProgress();
}

        // Update the state of navigation and finish buttons
        function updateNavigationButtons() {
          if (currentQuestionIndex === 0) {
            prevButton.disabled = true;
          } else {
            prevButton.disabled = false;
          }

          if (currentQuestionIndex === quizData.quiz_questions.length - 1) {
            nextButton.style.display = "none";
            finishButton.style.display = "inline-block";
          } else {
            nextButton.style.display = "inline-block";
            finishButton.style.display = "none";
          }
        }

        // Update the finish button state
        function updateFinishButton() {
          const answeredQuestions = selectedAnswers.filter(
            (answer) => answer !== null && answer !== undefined
          );
          finishButton.disabled =
            answeredQuestions.length !== quizData.quiz_questions.length;
        }

        // Show question review after closing the modal
        function showQuestionReview(score, totalPossibleScore, correctAnswers) {
          contentContainer.innerHTML = `
            <div class="quiz-results">
              <h2>Quiz Review</h2>
              <div class="score-details">
                <p class="score">Total Questions: ${quizData.quiz_questions.length}</p>
                <p class="score">Correct Answers: ${correctAnswers}/${quizData.quiz_questions.length}</p>
                <p class="score">Score: ${score}/${totalPossibleScore}</p>
                <div class="result-progress">
                </div>
              </div>
              
              <div class="question-review">
                <h3>Question Review</h3>
                ${quizData.quiz_questions
                  .map((question, index) => {
                    const studentAnswer = selectedAnswers[index] || "Not answered";
                    const correctAnswer = question.correct_answer;
                    const isCorrect = studentAnswer === correctAnswer;
                    return `
                    <div class="review-item ${
                      isCorrect ? "correct" : "incorrect"
                    }">
                      <p><strong>Question ${index + 1}:</strong> ${
                      question.question
                    }</p>
                      <p>Your answer: ${studentAnswer}</p>
                      <p>Correct answer: ${correctAnswer}</p>
                      <p>Result: ${isCorrect ? "Correct" : "Incorrect"}</p>
                    </div>
                  `;
                  })
                  .join("")}
              </div>
              
              <div class="actions">
                <button class="button button-primary" onclick="window.location.href='courses.html'">
                  Back to Courses
                </button>
              </div>
            </div>
          `;
        }

        // Submit the quiz, save results, and show modal
        async function submitQuiz() {
          quizInProgress = false;
          blockPageLeave = false;
          clearInterval(timerInterval);

          if (!quizData || !quizData.quiz_questions) {
            alert("No quiz data available.");
            return;
          }

          let score = 0;
          let totalPossibleScore = 0;
          let correctAnswers = 0;

          quizData.quiz_questions.forEach((question, index) => {
            const mark = parseFloat(question.marks) || 1; // Default to 1 if mark is not specified
            totalPossibleScore += mark;

            // Compare student's answer with the correct answer from the database
            const studentAnswer = selectedAnswers[index];
            const correctAnswer = question.correct_answer;
            if (studentAnswer === correctAnswer) {
              score += mark;
              correctAnswers++;
            }
          });

          // Save only the score to the student_quiz table
          await saveQuizResults(score);

          // Show the modal with quiz summary
          modalScoreDetails.innerHTML = `
            <p class="score">Total Questions: ${quizData.quiz_questions.length}</p>
            <p class="score">Correct Answers: ${correctAnswers}/${quizData.quiz_questions.length}</p>
            <p class="score">Score: ${score}/${totalPossibleScore}</p>
            <div class="result-progress">
            </div>
          `;
          modal.style.display = "flex";

          // Hide navigation buttons when showing the modal
          nextButton.style.display = "none";
          prevButton.style.display = "none";
          finishButton.style.display = "none";

          // Add event listener to close the modal and show the review
          closeModalButton.onclick = () => {
            modal.style.display = "none";
            showQuestionReview(score, totalPossibleScore, correctAnswers);
          };
        }

        async function initQuiz() {
          // Add to beginning of initQuiz function
          if (localStorage.getItem(`quiz_attempted_${quizId}`) === "true") {
    contentContainer.innerHTML = `
      <div class="quiz-results">
        <h2>The exam cannot be accessed.</h2>
        <p>You have started and left this exam before. Your answers have been saved.</p>
        <div class="actions">
          <button class="button button-primary" onclick="window.location.href='courses.html'">
            Back to courses
          </button>
        </div>
      </div>
    `;
    nextButton.style.display = "none";
    prevButton.style.display = "none";
    finishButton.style.display = "none";

  }

          // Fetch quiz data for the specific quizId and courseId
          quizData = await fetchQuizData();

          if (!quizData) {
            return; // Error was already displayed by fetchQuizData
          }

          // Update the title with the quiz title
          title.textContent = `${quizData.quiz_title}`;

          // Check if the student has already taken the quiz
          const previousResult = await checkStudentQuiz();
          if (previousResult) {
            // If the student has already taken the quiz, display their results
            displayPreviousResults(previousResult);
            return;
          }

          // If the student hasn't taken the quiz, proceed with the quiz
          selectedAnswers = Array(quizData.quiz_questions.length).fill(null);

          // Set up event listeners
          nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < quizData.quiz_questions.length - 1) {
              currentQuestionIndex++;
              renderQuestion();
            }
          });

          prevButton.addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
              currentQuestionIndex--;
              renderQuestion();
            }
          });

          finishButton.addEventListener("click", submitQuiz);

          // Start the quiz by rendering the first question
          renderQuestion();
          updateFinishButton();
        }

        // Start the quiz
        initQuiz();
      });
